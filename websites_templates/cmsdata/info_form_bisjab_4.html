<html>
<head>
<title>REACTIEFORMULIER BISJAB</title>
<link rel="stylesheet" type="text/css" href="http://www.otys.nl/_css_global/globalStyling.css">
<link rel="stylesheet" type="text/css" href="http://www.yourit.nl/insta6/_css/style2.css">
<!-- FORM SENDER CHANGE CODES AND HIDDEN FIELDS FOR EACH CUSTOMER -->
</head>
<style>
body{
background:none;
margin:10px;
}
</style>
<body>

<!--START_9-->
<!--START-->
<div class="outer contentContactOuter">
<h1 class="title contentContactHeader">[titel]</h1>

<!--START_1-->
<div class="intro contentContactIntro">[introfoto][introtekst]<!--INTROLINKS--></div>
<!--END_1-->

<!--COL1-->
<div class="contentContactItemContainer">
<h2 class="subHeader contentContactSubHeader">[kop]</h2>
<div class="text contentContactText">{foto}[body]</div>
<!--LINKS-->
</div>
<!--ENDCOL1-->

<!-- these fields are free, except Email -->
<form class="moduleForm contentContactForm" action="[website]/index.php/page/root_mailer_fl2/bb/1/command/mail" method="post" enctype="multipart/form-data">
<input type="hidden" name="code" value="[code]">
<input type="hidden" name="thankyoupage" value="info_form_thankyou.html">
<div style="position: absolute; width: 0px; height: 0px; overflow: hidden;"><label>Leave this field EMPTY!<input type="text" name="email" /></label></div>
<input type="hidden" name="to_email" value="info@recrutop.com">
<input type="hidden" name="to_naam" value="[klantnaam]">
<input type="hidden" name="email_onderwerp" value="">
<input type="hidden" name="header_consultant" value="Demande d'information">
<input type="hidden" name="footer_consultant" value=" ">
<input type="hidden" name="header_customer" value="<p>Bonjour,</p><p>Nous avons bien re&ccedil; votre demande d'information.<br>Nous reviendrons vers vous d&eacute;s que possible.</p><p>&nbsp;</p>">
<input type="hidden" name="footer_customer" value="Meilleures salutations,<br><br>[klantnaam]">
<input type="hidden" name="notify_subject_consultant" value="Demande d'information via internet">
<input type="hidden" name="notify_subject_customer" value="Votre demande d'information">

<div class="formInput contentContactFormInput"><label class="contactName" for="Nom">Nom</label><input type="text" name="Nom" id="Nom"></div>
<div class="formInput contentContactFormInput"><label class="contactFunction" for="Fonction">Fonction</label><input type="text" name="Fonction" id="Fonction"></div>
<div class="formInput contentContactFormInput"><label class="contactOrganistation" for="Organisation">Organisation</label><input type="text" name="Organisation" id="Organisation"></div>
<div class="formInput contentContactFormInput"><label class="contactAddress" for="Adresse">Adresse</label><input type="text" name="Adresse" id="Adresse"></div>
<div class="formInput contentContactFormInput"><label class="contactZipCode" for="Code postal">Code postal</label><input type="text" name="Code postal" id="Code postal"></div>
<div class="formInput contentContactFormInput"><label class="contactCity" for="Ville">Ville</label><input type="text" name="Ville" id="Ville"></div>
<div class="formInput contentContactFormInput"><label class="contactPhone" for="Téléphone">T&eacute;l&eacute;phone</label><input type="text" name="T&eacute;l&eacute;phone" id="Téléphone"></div>
<div class="formInput contentContactFormInput"><label class="contactMobile" for="N° Portable">N&deg; Portable</label><input type="text" name="N&deg; Portable" id="N° Portable"></div>
<div class="formInput contentContactFormInput"><label class="contactEmail" for="Email">E-Mail</label><input type="text" name="Email" id="Email"></div>
<div class="formInput contentContactFormInput"><label class="contactRemarks" for="Commentaires">Commentaires</label><textarea name="Commentaires" rows="6" id="Commentaires"></textarea></div>
<div class="formButton contentContactButton"><input class="button" type="submit" name="Submit" value="Envoyer"></div>
</form>

</div>
<!--END-->
<!--END_9-->
</body>
</html>
