<html>
<head>
<title>REACTIEFORMULIER BISJAB</title>
<link rel="stylesheet" type="text/css" href="http://www.otys.nl/_css_global/globalStyling.css">
<link rel="stylesheet" type="text/css" href="http://www.yourit.nl/insta6/_css/style2.css">
<!-- FORM SENDER CHANGE CODES AND HIDDEN FIELDS FOR EACH CUSTOMER -->
</head>
<style>
body{
background:none;
margin:10px;
}
</style>
<body>

<!--START_9-->
<!--START-->
<div class="outer contentContactOuter">
<h1 class="title contentContactHeader">[titel]</h1>

<!--START_1-->
<div class="intro contentContactIntro">[introfoto][introtekst]<!--INTROLINKS--></div>
<!--END_1-->

<!--COL1-->
<div class="contentContactItemContainer">
<h2 class="subHeader contentContactSubHeader">[kop]</h2>
<div class="text contentContactText">{foto}[body]</div>
<!--LINKS-->
</div>
<!--ENDCOL1-->

<!-- these fields are free, except Email -->
<form class="moduleForm contentContactForm" action="[website]/index.php/page/root_mailer_fl2/bb/1/command/mail" method="post" enctype="multipart/form-data">
<input type="hidden" name="code" value="[code]">
<input type="hidden" name="thankyoupage" value="info_form_thankyou_2.html">
<div style="position: absolute; width: 0px; height: 0px; overflow: hidden;"><label>Leave this field EMPTY!<input type="text" name="email" /></label></div>
<input type="hidden" name="to_email" value="info@recrutop.com">
<input type="hidden" name="to_naam" value="[klantnaam]">
<input type="hidden" name="email_onderwerp" value="">
<input type="hidden" name="header_consultant" value="Informationsanfrage">
<input type="hidden" name="footer_consultant" value=" ">
<input type="hidden" name="header_customer" value="<p>Sehr geehrte Herr/Frau,</p><p>wir haben Ihre Informationsanfrage erhalten, wof&uuml;r wir uns hiermit bedanken.<br> Wir werden so schnell wie m&ouml;glich mit Ihnen Kontakt aufnehmen.</p><p>&nbsp;</p>">
<input type="hidden" name="footer_customer" value="mit freundlichen Gr&uuml;ssen,<br><br>[klantnaam]">
<input type="hidden" name="notify_subject_consultant" value="Informationsanfrage von der Website.">
<input type="hidden" name="notify_subject_customer" value="Ihre Anfrage bei [klantnaam]">

<div class="formInput contentContactFormInput"><label class="contactName" for="Name">Name</label><input type="text" name="Name" id="Name"></div>
<div class="formInput contentContactFormInput"><label class="contactFunction" for="Function">Funktion</label><input type="text" name="Funktion" id="Funktion"></div>
<div class="formInput contentContactFormInput"><label class="contactOrganistation" for="Organisatie">Organisation</label><input type="text" name="Organisation" id="Organisation"></div>
<div class="formInput contentContactFormInput"><label class="contactAddress" for="Postal address">Adresse</label><input type="text" name="Adresse" id="Adresse"></div>
<div class="formInput contentContactFormInput"><label class="contactZipCode" for="Postal code">Postleitzahl</label><input type="text" name="Postleitzahl" id="Postleitzahl"></div>
<div class="formInput contentContactFormInput"><label class="contactCity" for="City">Platz</label><input type="text" name="Platz" id="Platz"></div>
<div class="formInput contentContactFormInput"><label class="contactPhone" for="Phone number">Telefonnummer</label><input type="text" name="Telefonnummer" id="Telefonnummer"></div>
<div class="formInput contentContactFormInput"><label class="contactMobile" for="Mobile number">Handynummer</label><input type="text" name="Handynummer" id="Handynummer"></div>
<div class="formInput contentContactFormInput"><label class="contactEmail" for="Email">E-Mail</label><input type="text" name="Email" id="Email"></div>
<div class="formInput contentContactFormInput"><label class="contactRemarks" for="Remarks">Kommentare</label><textarea name="Kommentare" rows="6" id="Kommentare"></textarea></div>
<div class="formButton contentContactButton"><input class="button" type="submit" name="Versenden" value="Versenden"></div>
</form>

</div>
<!--END-->
<!--END_9-->
</body>
</html>
