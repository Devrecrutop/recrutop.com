<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>FAQ search</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="formstyles.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--uts:begin inner-->

<!--START_9-->

<div class="outer faqOuter faqROuter faqSearch">
<!-- /UTS/faq_fo/faqSearch.html -->

<h1 class="title faqRtitle">[t]Vaak gestelde vragen[/t]</h1>

<!--START_Block1-->
<!--START_Title1-->
<h2 class="subHeader faqRsubHeader">[t]Zoekresultaten ({$count} gevonden)[/t]</h2>
<!--END_Title1-->
<!--START_Text1-->
<div class="text faqRtext"></div>
<!--END_Text1-->
<!--END_Block1-->

<!--START_1-->
{foreach from=$arts key=id item=art}
<div class="itemContainer faqRitemContainer">
<h3 class="itemTitle faqRitemTitle">{$art.title1}</h3>
<div class="itemDescription faqRitemDescription">{$art.text1}</div>
</div>
{/foreach}
<!--END_1-->

<!--START_3-->
<div class="buttonContainer faqRbuttonContainer">
<input type="button" value="[tb]Terug[/tb]" name="Button1" class="button faqRbutton" onclick="location='/index.php/page/faq_remote/bb/1/catid/{$catid}'"><!--ButtonLink1-->
</div>
<!--END_3-->

<!--START_2-->
<form id="faqS" name="question_form" method="post" action="/index.php/page/faq_remote/bb/1/catid/{$catid}" onSubmit="return check_form();">
	<!--START_Title2-->
	<h2 class="subHeader faqRsubHeader"></h2>
	<!--END_Title2-->
	<!--START_Text2-->
	<div class="text faqRtext"><!--TextLink2--></div>
	<!--END_Text2-->
	
	<script language="JavaScript">
	
	{literal}
	function check_form() {
		var errors = "";
		var question = document.forms["question_form"].question.value;
		var email = document.forms["question_form"].email.value;
	
		if (question == "" || question == null) errors += "- [t]Question is empty.[/t]\n";
		if (email == "" || email == null) errors += "- [t]Email is empty.[/t]\n";
	
		if (errors == "") return true;
		else
		{
			errors = "[t]De volgende fouten zijn opgetreden:[/t]\n"+errors;
			alert(errors);
			return false;
		}
	}
	{/literal}
	</script>
	<input type="hidden" name="command" value="submit_new">
	{if $error == 'captcha'}
	<!--START_CAPTCHA_ERROR-->
	<div class="error">[t]De captcha is incorrect ingevoerd![/t]<!--SingleWordLink8--></div>
	<!--END_CAPTCHA_ERROR-->
	{/if}
	<div class="formInput faqFi">
		<label for="question">[t]Vraag:[/t]<!--SingleWordLink4--></label>
		<textarea name="question" rows="4">{$search_string}</textarea>
	</div>
	<div class="formInput faqFi">
		<label for="category">[t]Categorie:[/t]<!--SingleWordLink6--></label>
		{html_options name=category options=$cats selected=$catid}
	</div>
	<div class="formInput faqFi">
		<label>[t]Uw e-mail adres:[/t]<!--SingleWordLink3--></label>
		<input type="text" name="email">
	</div>
	<!--START_TEMP-->
	<div class="formInput faqFi">
		<img id="captcha" src="/_javascript_global/securimage/securimage_show.php?sid={$random}" alt="CAPTCHA Image">
		<a href="#" onclick="document.getElementById('captcha').src = '/_javascript_global/securimage/securimage_show.php?sid=' + Math.random(); return false"><img src="/_javascript_global/securimage/images/refresh.gif" alt="[t]Reload captcha[/t]" border="0"></a><a href="/_javascript_global/securimage/securimage_play.php"><img src="/_javascript_global/securimage/images/audio_icon.gif" alt="[t]Play captcha[/t]" border="0"></a>
		<br>
		<label for="[SingleWord6]">[t]Vul de captcha in:[/t]<span>*</span></label><!--SingleWordLink6-->
		<input type="text" name="captcha" size="20">
	</div>
	<!--END_TEMP-->
	<div class="buttonContainer">
		<input type="submit" value="[tb]Versturen[/tb]" name="Button2" class="button"><!--ButtonLink2-->
		<input type="button" value="[tb]Terug[/tb]" name="Button1" class="button" onclick="location='/index.php/page/faq_remote/bb/1/catid/{$catid}'"><!--ButtonLink1-->
	</div>
</form>

<!--END_2-->

</div>

<!--END_9-->
<!--uts:end inner-->
</body>
</html>
