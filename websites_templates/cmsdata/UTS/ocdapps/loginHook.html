<!-- UTS/ocdapps/loginHook.html -->
<if $ouid>
    <li><a href="{$basePath}index.php/page/ocdapp/bb/1/command/profile" class="bg-white radius-m"><i class="fa fa-user" style=" color: #0D0F10;" aria-hidden="true"></i> &nbsp; Mon compte</a></li>
    {* we are logged in already *}
    <else>
        <li><a class="typeform-share link uppercase shadow" href="https://philippesiguret.typeform.com/to/uJ3d3Q" data-mode="1" target="_blank">Trouver un profil</a>
            <li><a class="uppercase bg-white radius-m " style="color:#0D0F10" data-toggle="modal" data-target="#myspace">Connexion - Inscription</a></li>
        </li>
        <div class="modal fade" id="myspace" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content bg-blue-1 center radius-m">
                    <div class="modal-body ">
                        <button type="button" class="close white" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <div class="hookOuter webUserHookOuter ocdHookOuter ocdHOlogged margin-m" style="font-size: 1.5em;">

                                {* not logged in!!! *}
                                <div class="form-group hookText webUserHookText ocdHookText white shadow">
                                    <a href="http://inscription.recrutop.com/"><span>[t]Not registered?[/t]</span></a>
                                    <a href="http://inscription.recrutop.com/">
                                        <button class="button bg-white btn btn-lg button form-group shadow uppercase white">Je m'inscris</button>
                                    </a>
                                </div>
                            <form name="ocdloginform" method="post" action="{$basePath}index.php/page/ocdapp/bb/1/" onsubmit="">
                                <h2 class="margin-s shadow white uppercase">Connexion</h2>
                                <div class="form-group">
                                    <div class="hookWord webUserHookKeyWord ocdHookKeyWord">
                                        <label class="sr-only" for="CandidateLoginEmail">[t]User name / e-mail[/t]</label>
                                    </div>
                                    <div class="hookInput webUserHookInput ocdHookInput">
                                        <input type="text" name="ocd_username" value="" id="CandidateLoginEmail" placeholder="Email" class="login">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-group hookWord webUserHookKeyWord ocdHookKeyWord">
                                        <label class="sr-only" for="PassWord">[t]Password[/t]</label>
                                    </div>
                                    <div class="form-group hookInput webUserHookInput ocdHookInput">
                                        <input type="password" name="ocd_password" value="" id="PassWord" placeholder="Mot de passe" class="login">
                                    </div>
                                </div>
                                <div class=" form-group hookButton webUserHookButton ocdHookButton wuhNotLoggedIn btn">
                                    <input type="submit" name="bOcdSubmit" value="[tb]Submit[/tb]" class="form-group button bg-white btn btn-lg button form-group shadow uppercase white">
                                </div>
                                <if [uts:show_forgot_pwd]>
                                    <div class="hookText webUserHookText ocdHookText ocdFrgtPswrd white shadow">
                                        <a href="{$basePath}index.php/page/applicants/bb/1/command/forgotpwdform">[t]Forgot password?[/t]</a>
                                    </div>
                                </if>
                                <input type="hidden" name="command" value="login">
                                <input type="hidden" name="origin" value="ocdhook">
                                <input type="hidden" name="lastURI" value="{$lastURI|escape}">
                                <if [uts:show_forgot_pwd_email] && !$ouid>
                                    <form name="ocdForgotPasswordForm" method="post" action="{$basePath}index.php/page/applicants/bb/1/" onsubmit="">
                                        <div class="form-group hookText webUserHookText ocdHookText ocdFrgtPswrd white shadow" style="font-size: 1.5em;">
                                            <a href="{$basePath}index.php/page/applicants/bb/1/command/forgotpwdform">[t]Forgot password?[/t]</a>
                                        </div>
                                        <div class="form-group hookWord webUserHookKeyWord ocdHookKeyWord">
                                            <label for="forgot_password_email">[t]User name / e-mail[/t]</label>
                                        </div>
                                        <div class="form-group hookInput webUserHookInput ocdHookInput">
                                            <input type="text" name="email" value="" id="forgot_password_email">
                                        </div>
                                        <div class="form-group hookButton webUserHookButton ocdHookButton wuhNotLoggedIn">
                                            <input type="submit" name="bForgotPasswordSubmit" value="[tb]Send password[/tb]" class="button">
                                        </div>
                                        <input type="hidden" name="command" value="forgotpwd">
                                        <input type="hidden" name="retryCmd" value="start">
                                    </form>
                                </if>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </else>
</if>
