<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>ONLINE PAYMENT</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="formstyles.css" rel="stylesheet" type="text/css">
<SCRIPT LANGUAGE="Javascript" type="text/javascript">
<!--

window.status='Otys e-Recruiting Systems'
return true
}
if (document.layers)
document.captureEvents(Event.MOUSEOVER | Event.MOUSEOUT)

</head>
<body>
<!--uts:begin inner-->
<!-- /UTS/applicants/buckaroo_payment_accepted.html -->
<script language="Javascript1.2">
{literal}

function continue_with(){
{/literal}
	location = '{$continueurl}';
{literal}
}
{/literal}
// -->
</script>

<!--MENUBAR-->
<!--START_PageTitle-->
<div class="outer custOuter custFinOuter custFinPayAcceptOuter">
<h1 class="title">[t]Pay online[/t]:</h1>
<!--END_PageTitle-->

<!--START PAYMENT/OVERVIEW-->

<form method="post" action="">
	<h2 class="subHeader">[t]Your payment was accepted[/t]</h2>
    <div class="itemContainer custIc custFinIc custFinPayAcceptIc">
	    <div class="itemWord creditItem creditIbold">[t]Your Order number is:[/t]</div>
	    <div class="itemWord creditItem">{$orderId}</div>
	<div class="cleaner custCleaner custFinCleaner"></div>
    </div>
	{if $payid}
    <div class="itemContainer custIc custFinIc custFinPayAcceptIc">
	    <div class="itemWord creditItem creditIbold">[t]Confirmation number is:[/t]</div>
		<div class="itemWord creditItem">{$payid}</div>
	<div class="cleaner custCleaner custFinCleaner"></div>
    </div>
	{/if}

<div class="text">[t]Please click on 'Continue' in order to be redirected back![/t]</div>
</form>
<!--END STATUS CHANGE/OVERVIEW-->

<div class="buttonContainer">
<input name="button" class="button" type="button" onClick="continue_with();" value="[tb]Finish[/tb]">
</div>

<iframe name="actionframe" id="actionframe" width="1" height="1" border="0" frameborder="NO"></iframe>
</div>
<!--uts:end inner-->
</body>
</html>
