{* this template is used when the simple_registration=yes *}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">

<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <!--uts:begin inner-->
    <div class="outer aplOuter aplAplSOuter">
        <!-- /UTS/applicants/applyForJobSimple.html STANDARD2 -->
        {if $ingoedebanen_tracker}
        <script src="https://beheer.ingoedebanen.nl/js/tracker.js" type="text/javascript"></script>
        <input type="hidden" name="igb_reference" id="igb_reference" value="{$ref_nr_varchar}">
        <script type="text/javascript">
        InGoedeBanenTracker.start(document.getElementById('igb_reference').value);
        </script>
        {/if} {if $showJobLogo}
        <div class="photo1 jbdPhoto1">
            <div class="photo2 jbdPhoto2"><img src="http://{$showJobLogo}" alt=""></div>
        </div>{/if}
        <h1 class="title aplTitle aplAplSTitle">Candidatez au poste : {$jobtitle|escape}</h1>
        <div class="col-md-10 col-md-offset-3 choice-candidates">
            <a href="{$handler}/command/applyloginformsimple/vid/{$vid}">
                <button class="btn btn-lg btn-success shadow uppercase white">
                    [t]I have registered before[/t]
                </button>
            </a>
            <a href="{$handler}/command/applylinkedinsimple/vid/{$vid}/qsuid/{$qsuid}">
                <button class="btn btn-lg btn-linkedin shadow uppercase white">
                    <i class="fa fa-linkedin-square" aria-hidden="true"></i>&nbsp; Inscription Linkedin
                </button>
            </a>
        </div>
        <!--CAT ID: {$vacancy_main_category_id} -->{*cat id is not available in multiAppMode*}
        <div class="job-candidates-inscription">
            <br>
            <br>
            <br>
        </div>
        {$questionSet} {if $back_to_vacancy_detail && $vacancyDetailLink}
        <div>
            <input type="button" name="bBack" value="[tb]Back[/tb]" class="bg-blue-1 btn-lg btn-primary button uppercase" onclick="window.location='{$vacancyDetailLink}'">
        </div>
        {/if}
    </div>
    <!--uts:end inner-->
</body>

</html>
