<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
<title>Title</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<!--uts:begin inner-->
<div class="outer aplOuter aplStartOuter">
<!-- /UTS/applicants/forgotPassword.html -->
<h1 class="title aplTitle aplStartTitle">[t]I forgot my password[/t]</h1>
<div class="text apltext aplStartTextFpwd">[t]If you already have an applicant's account, but you have forgot your password, you can request your password to be sent to your registered e-mail address by pressing the button below.[/t]</div>

<form name="mainfrm" action="{$handler}" method="post">
<input type="hidden" name="command" value="forgotpwd">
<input type="hidden" name="retryCmd" value="start">

<div class="formInput aplInput aplStartInputE">
<label for="emailaddress">[t]E-mail / Username:[/t]</label>
<input type="text" name="email" id="emailaddress" {if $email}value="{$email}"{/if}>
</div>

<input type="submit" value="[tb]Send me my password[/tb]" class="button">
</form>
</div>
<!--uts:end inner-->
</body>
</html>
