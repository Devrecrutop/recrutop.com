<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Select job category</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="formstyles.css" rel="stylesheet" type="text/css">
</head>
<body>

<!--uts:begin inner-->

<div class="outer">

	<!-- /UTS/applicants/candidateTypeSelect.html -->
	<h1 class="title">[t]Please select the candidate type[/t]</h1>

	<div class="intro">[t]To sign yourself up, please select the candidate type[/t]</div>

	<div>

		<form action="{$handler}" method="post">
		
			<input name="command" type="hidden" value="{$resumeCommand}">
			<input name="qsSessionInitId" type="hidden" value="{$qsSessionInitId}">

			<div class="formInput">
				<label>[t]Candidate type[/t]</label>
				<select name="candidateTypeId" id="id_candidate_type_select"
						onchange="document.getElementById('id_candidate_type_error').style.display = this.value=='0' ? 'block' : 'none';">
					<option value="0">-- [th]choose[/th]</option>
					{html_options options=$candidateTypes}
				</select>
			</div>
			
			<div style="display:none;" class="error" id="id_candidate_type_error">
				[t]Please select the candidate type before continuing.[/t]
			</div>

			<div class="buttonContainer">
				<input type="button" value="[tb]Submit[/tb]" class="button"
					onclick="if (document.getElementById('id_candidate_type_select').value == 0) document.getElementById('id_candidate_type_error').style.display='block'; else this.form.submit();">
			</div>

		</form>

	</div>
	
</div>

<!--uts:end inner-->

</body>
</html>
