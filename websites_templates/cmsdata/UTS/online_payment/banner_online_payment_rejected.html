<html>
<head>
<title>
ONLINE PAYMENT - CANCELLED
</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="formstyles.css" rel="stylesheet" type="text/css">
<SCRIPT LANGUAGE="Javascript" type="text/javascript">

<body>
<!--uts:begin inner-->
<script language="Javascript1.2">

{literal}
function check_formstate(tabcode){
layerShow(tabcode);
//switch_tab(tabcode);
}

function printWindow(){
	browserVersion = parseInt(navigator.appVersion)
	if (browserVersion >= 4) window.print()
}


function pay() {
{/literal}
	location = '{$payurl}';
{literal}
}

function cancel_transaction(){
{/literal}
	location = '{$cancelurl}';
{literal}
}


{/literal}
// -->
</script>

<div class="outer">
<!--MENUBAR-->
<!--START_PageTitle-->
<h1 class="title">[t]Pay online[/t]:</h1>
<!--END_PageTitle-->
{$customer_menu}

<!--START PAYMENT/OVERVIEW-->
<form method="post" action="">
<div class="error">
{if $validation_error == 1}
[t]Click on 'Continue' in order to be redirected to the banner payment screen![/t]<br>
{else}
[t]Your payment was cancelled![/t]
{/if}
</div>
</form>
<!--END STATUS CHANGE/OVERVIEW-->

<div class="buttonContainer">
{if $validation_error == 1}
<input name="button" class="button" type="button" onClick="cancel_transaction();" value="[t]Continue[/t]">
{else}
<input name="button" class="button" type="button" onClick="pay();" value="[t]Try again[/t]">
<input name="button" class="button" type="button" onClick="cancel_transaction();" value="[t]Cancel[/t]">
{/if}
</div>

</div>
<iframe name="actionframe" id="actionframe" width="1" height="1" border="0" frameborder="NO"></iframe>
<!--uts:end inner-->
</body>
</html>
