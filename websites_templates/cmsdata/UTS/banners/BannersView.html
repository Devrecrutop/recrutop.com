<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>
			Banners View
		</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="formstyles.css" rel="stylesheet" type="text/css">

	</head>
	<body margin="0">
		<!--uts:begin inner-->
<!-- UTS Template /UTS/Banners/BannersView.html -->
<div class="outer bannerOuter">
		<table class="vacstable" cellpadding="0" cellspacing="0" border="0" width="100%">
			<tr>
				<td class="formHeaderContainer">
				    {if $photoname}
				    <img src="{$filename}" border="0" title="" >
				    {else}
				    [t]Banner not available![/t]
				    {/if}
				</td>
			</tr>
		</table>
</div>
		<!--uts:end inner-->
	</body>
</html>
