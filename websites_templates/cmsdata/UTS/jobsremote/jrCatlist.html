<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Jobs LIST
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="formstyles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!--uts:begin inner-->
	<!-- /UTS/jobsremote/jrCatlist.html -->
<div class="outer jclOuter">
<!--MENUBAR-->
<!--START_PageTitle-->
<h1 class="title">[t]PageTitle[/t]</h1>
<!--END_PageTitle-->
<!--START_Block1-->
<!--START_Title1-->
<h2 class="subHeader">[t]Title1[/t]</h2>
<!--END_Title1-->

<!--START_Text1-->
<div class="text">[t]Text1[/t]</div>
<!--END_Text1-->

<!--END_Block1-->

<div class="jclCont">
<!--START-->
<!--START_1-->
{foreach from=$cats item=cat}
{if $cat.catcount || $templateSettings.JobsCatListShowEmpty == 1 }
<div class="jclHolder" onClick="location='{$cat.catDetailURL}';" onMouseOver="this.className='jclHolderActive';" onMouseOut="this.className='jclHolder';">
<!--START_DATA_TD-->
<div class="jclItem"><a href="{$cat.catDetailURL}" {if $target}target="{$target}"{/if}>{$cat.name}</a> </div>
<!--END_DATA_TD-->
{if $templateSettings.JobsCatListCount == 1}
<!--START_JobsCatListCount-->
<div class="jclCounter">[t]SingleWord1[/t]<!--SingleWordLink1-->{$cat.catcount}[t]SingleWord2[/t]<!--SingleWordLink2--></div>
<!--END_JobsCatListCount-->
{/if}
</div>
{/if}
{/foreach}

<!--END_1-->
<!--END-->
</div>

</div>

    <!--uts:end inner-->
  </body>
</html>
