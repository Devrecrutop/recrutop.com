<body>
<!--uts:begin inner-->
<!-- UTS/mailings/nm_sub_form_2.div.html -->
{literal}
<script language="JavaScript" type="text/javascript">
<!--

	if (!f.name.value) {alert('Please fill the name.');return false;}
	if (!f.surname.value) {alert('Please fill the surname.');return false;}

</script>

<form onsubmit="return checkForm(this);" action="/index.php/page/mailings/bb/1" method="POST">
<input type="hidden" name="command" value="{$nextcommand}" >
<input type="hidden" name="email" value="{$email}" >
<input type="hidden" name="preselect" value="{$preselect}" >
<input type="hidden" name="flag_form2" value="1" >
<if !$enable_languages>
<input type="hidden" name="preferred_language" value="{$preferred_language}" >
</if>
<input type="hidden" name="register_get" value="1" >

<div class="outer">
<!--MENUBAR-->
<!--START_PageTitle-->
<h1 class="title">[t]PageTitle[/t]</h1>
<!--END_PageTitle-->
<!--START_Block1-->
<!--START_Title1-->
{if "[t]Title1[/t]" != ' '}
<h2 class="subHeader">[t]Title1[/t]</h2>
{/if}
<!--END_Title1-->
<!--START_Text1-->
<div class="text">[t]Text1[/t]</div>
<!--END_Text1-->
<!--END_Block1-->
<div class="formInput">
<label>[t]SingleWord1[/t]<!--SingleWordLink1--></label>
<input type="Text" name="name" value="{$r.voornaam}">
</div>
<div class="formInput">
<label>[t]SingleWord3[/t]<!--SingleWordLink3--></label>
<input type="Text" name="prefix" value="{$r.tussenvoegsel}">
</div>
<div class="formInput">
<label>[t]SingleWord2[/t]<!--SingleWordLink2--></label>
<input type="Text" name="surname" value="{$r.achternaam}">
</div>
<div class="formInput formSmallInput">
<label>[t]SingleWord4[/t]<!--SingleWordLink4--></label>
<select name="gender"><option value="M">[t]SingleWord6[/t]<!--SingleWordLink6--></option><option value="V" {if $r.geslacht == "V"}selected{/if}>[t]SingleWord7[/t]<!--SingleWordLink7--></option></select>
</div>

<if $enable_languages>
<div class="formInput nwsSubLang">
<label>[t]SingleWord5[/t]<!--SingleWordLink5--></label>
<select name="preferred_language">{html_options options=$langnames selected=$preferred_language}</select>
</div>
</if>

<div class="buttonContainer"><input name="Submit" type="Submit" value="[t]Button1[/t]" class="button"><!--ButtonLink1--></div>
</div>
</form>
<!--uts:end inner-->
</body>
</html>
