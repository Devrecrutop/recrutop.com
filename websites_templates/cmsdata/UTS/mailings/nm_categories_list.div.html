<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>News Categories</title>
<link href="formstyles.css" rel="stylesheet" type="text/css">
</head>

<body>

<!--uts:begin inner-->
<!-- UTS/mailings/nm_categories_list.div.html -->

<div class="outer nwsOuter nwsListOuter">
<!--MENUBAR-->
<!--START_PageTitle-->
<h1 class="title nwsTitle nwsListTitle">[t]PageTitle[/t]</h1>
<!--END_PageTitle-->

<!--START_Block1-->
<!--START_Title1-->
{if "[t]Title1[/t]" != ' '}
<h2 class="subHeader nwsSh nwsListSh">[t]Title1[/t]</h2>
{/if}
<!--END_Title1-->

<!--START_Text1-->
<div class="text nwsText nwsListText nwsListTt">[t]Text1[/t]</div>
<!--END_Text1-->

<!--END_Block1-->

<form name="srchfrm" action="/index.php/page/mailings/bb/1" method="post">
<div class="formInput nwsFormInput nwsListFormInput">
<label>[t]SingleWord1[/t]<!--SingleWordLink1--></label>
<input type="text" name="query" value="">
</div>
<div class="buttonContainer nwsBc nwsListBc">
<input type="submit" class="button" value="[t]Button1[/t]" ><!--ButtonLink1-->
</div>
<input type="hidden" name="catid" value="">
<input type="hidden" name="command" value="search">
</form>

<foreach from=$clist item=c>
<div class="itemContainer nwsItemContainer nwsListItemContainer">
<div style="float:left;">
<h3 class="itemLink nwsItemLink nwsListItemLink"><a href="/index.php/page/mailings/command/listarticles/bb/1/catid/{$c.id}">{$c.ml_mg_public_subject}</a>
</div>
<if $display_cat_rss>
<a href="/index.php/page/news_feed/bb/1/catid/{$c.id}" title="{$c.ml_mg_public_subject}" ><div class="actMlCrssSimple" style="float:left;margin-left:5px;margin-top:0px;"></div></a>
</if>

<div style="clear:both;"></div>


</h3>
</div>

</foreach>

<if $alist>
<div id="nwsArtSlOuter">
<h3 class="nwsArtSlTitle">[t]SingleWord3[/t]<!--SingleWordLink3--></h3>
<foreach from=$alist item=ar>
<div class="nwsArtSlItem"><a href="/index.php/page/mailings/command/showarticle/artid/{$ar.id}/bb/1/catid/">{$ar.ml_Name}</a></div>
</foreach>
</div>
</if>

<div class="text nwsText nwsListText nwsListTb">{$rcnt} [t]SingleWord2[/t]<!--SingleWordLink2--></div>

<div class="buttonContainer nwsBc nwsListBc"><input name="subscribe" type="button" value="[t]Button2[/t]" class="button" onclick="document.forms.subfrm.submit()"><!--ButtonLink2--></div>

</div>

<form name="subfrm" action="/index.php/page/mailings/bb/1" method="post">
<input type="hidden" name="command" value="subform" >
<input type="hidden" name="preselect" value="" >
<input type="hidden" name="register_get" value="1" >
</form>

<!--uts:end inner-->
</body>
</html>
