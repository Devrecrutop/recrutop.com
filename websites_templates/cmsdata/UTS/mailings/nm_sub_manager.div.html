<html>
<head>
<title>Subscription manager</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="formstyles.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--uts:begin inner-->
<!-- UTS/mailings/nm_sub_manager.div.html -->
<form name="f" action="/index.php/page/mailings/bb/1" method="post">
<!--MENUBAR-->
<div class="outer">
<!--START_PageTitle-->
<h1 class="title">[t]PageTitle[/t]</h1>
<!--END_PageTitle-->
<!--START_Block1-->
<!--START_Title1-->
<h2 class="subHeader">[t]Title1[/t]</h2>
<!--END_Title1-->
<!--START_Text1-->
<div class="text">[t]Text1[/t]</div>
<!--END_Text1-->
<!--END_Block1-->

<div class="text">
<a href="javascript:document.forms.fprofile.submit();void(0)">[t]SingleWord1[/t]<!--SingleWordLink1--></a>
</div>

<div class="text">{$rcnt} [t]SingleWord2[/t]<!--SingleWordLink2--></div>

<foreach from=$clist item=c>
<div class="formInput formCheckbox">
<input type="hidden" name="sbs[{$c.id}]" value="{$c.subscribed}">
<input type="checkbox"  name="grplist[]" value="{$c.id}" {if $c._preselect}checked{/if}>
	<label>{$c.ml_mg_public_subject}</label>
{if $c.subscribed}
	<label>[t]SingleWord3[/t]<!--SingleWordLink3--></label>
{else}
	[t]SingleWord4[/t]<!--SingleWordLink4-->
{/if}
</div>
</foreach>

<div class="buttonContainer"><input name="Submit" type="Submit" value="[t]Button1[/t]" class="button"><!--ButtonLink1--></div>
</div>

<input type="hidden" name="command" value="subman_save" >
<input type="hidden" name="email" value="{$email}" >
<input type="hidden" name="name" value="{$name}" >
<input type="hidden" name="surname" value="{$surname}" >
<input type="hidden" name="gender" value="{$gender}" >
<input type="hidden" name="prefix" value="{$prefix}" >
<input type="hidden" name="preferred_language" value="{$preferred_language}" >
</form>
<form name="fprofile" action="/index.php/page/mailings/bb/1" method="post">
<input type="hidden" name="command" value="subprofile" >
<input type="hidden" name="email" value="{$email}" >
</form>
<!--uts:end inner-->
</body>
</html>
