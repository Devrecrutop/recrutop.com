<!-- UTS/mailings/mailingUnsubscribe.html -->
{literal}
<script language="JavaScript" type="text/javascript">
<!--
focus();
function validate() {

	if(validateChecks()==false) {
		alert('Please fill all the required fields.');
		return false;
	}
	return confirm('Do you really want to unsubscribe from the selected mail group?');
}

function validateChecks() {
		var chks = document.getElementsByName('grplist[]');
		var checkCount = 0;
		for (var i = 0; i < chks.length; i++) {
			if (chks[i].checked) {
				checkCount++;
			}
		}
		if (checkCount < 1) {
			return false;
		}
		return true;
	}

//-->
</script>
{/literal}

<form onsubmit="return validate()"  method="POST">

<div class="outer">
<!--MENUBAR-->
<!--START_PageTitle-->
<h1 class="title">[t]Unsubscribing for mail groups[/t]</h1>
<!--END_PageTitle-->
<!--START_Block1-->
<!--START_Text1-->
<div class="text">[t]Please unsubscribe me for:[/t]</div>
<!--END_Text1-->
<!--END_Block1-->
<div class="formInput">
<foreach from=$clist item=c>
<div class="formInput formCheckbox"> 
<input type="checkbox"  name="grplist[]" value="{$c.id}" {if $c.preselected}checked{/if}>
	<label>{$c.groep}</label>
</div>
</foreach>
</div>

<div class="buttonContainer"><input name="Submit" type="Submit" value="[th]Unsubscribe[/th]" class="button"><!--ButtonLink1--></div>
<input type="hidden" name="command" value="unsubscribe_confirmation" >
<input type="hidden" name="email" value="{$email}" >
<input type="hidden" name="ref" value="{$ref}" >
<input type="hidden" name="refid" value="{$refid}" >

</div>
</form>
<!--uts:end inner-->
</body>
</html>
