<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Paging</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<body>

<!--uts:begin inner-->



<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tblPagingNav">
<tr>
<td nowrap class="tabelkop">
<table border="0" cellspacing="0" cellpadding="0">
<tr>
<td {if $is_prev}onclick="location='{$link_previous}'" class="tblPagingPrevious tblPagingBtnEnabled"{else}class="tblPagingPrevious"{/if} >[t]Previous[/t]</td>
<td {if $is_prev}onclick="location='{$link_first}'"    class="tblPagingFirst tblPagingBtnEnabled"   {else}class="tblPagingFirst"{/if} >[t]First[/t]</td>
</tr>
</table>
</td>

<td nowrap width="32%" class="tabelkop">
<div align="center">
<table border="0" cellspacing="0" cellpadding="0">
<tr>
<foreach from=$page_array item=p key=k>
<td onclick="location='{$link_page}{$k}'" {if $p}class="tblPagingPage tblPagingBtnActive"{else}class="tblPagingPage tblPagingBtnInActive"{/if}>{$k}</td>
</foreach>
</tr>
</table>
</div>
</td>

<td nowrap width="37%" class="tabelkop">
<table border="0" cellspacing="0" cellpadding="0">
<tr>
<td {if $is_next}onclick="location='{$link_last}'" class="tblPagingLast tblPagingBtnEnabled" {else} class="tblPagingLast" {/if} >[t]Last[/t]</td>
<td {if $is_next}onclick="location='{$link_next}'" class="tblPagingNext tblPagingBtnEnabled" {else} class="tblPagingNext" {/if} >[t]Next[/t]</td>
</tr>
</table>
</td>
</tr>
</table>



<!--uts:end inner-->
</body>
</html>
