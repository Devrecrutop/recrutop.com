<!--START PUBLICATION V-->
<h3>{$qd.question|escape}</h3>
<if $qd.explanation>
<div class="explain">
    {$qd.explanation|escape}
</div>
</if>

<div class="formInput formSmallInput">
<label>[t]Publication[/t]</label>
<input type="button" value="[tb]Add item[/tb]" onclick="qsAddCVItem('{$qd.id}', '')">
</div>

<foreach from=$items item=item key=key>
<div class="formGroup">

	<div class="formInput positionWFormInput">
		<label>[t]Title[/t]:</label>
		<input name="{$elementNamePrefix}_{$key}_title" type="text" value="{$item.title|escape}">
	</div>
	
	<div class="formInput employerWFormDateInput">
		<label>[t]Date[/t]:</label>
		<html_uts_select_date time=$item.date field_order="DMY" month_format="%B" prefix=$datePrefix|cat:$key day_value_format="%02d" day_empty="--" month_empty="--" year_empty="----" start_year="-90">
	</div>
	
	<div class="formInput publishedInWFormInput">
		<label>[t]Published in[/t]</label>
		<textarea class="fieldTxtArea" name="{$elementNamePrefix}_{$key}_published_in">{$item.published_in|escape}</textarea>
	</div>
	
	<div class="formInput remarksWFormInput">
		<label>[t]Remarks[/t]</label>
		<textarea class="functionTxt" name="{$elementNamePrefix}_{$key}_remarks">{$item.remarks|escape}</textarea>
	</div>
	
	<div class="formInput formSmallInput formDeleteButton">
		<label>&nbsp;</label>
		<input name="button" type="button" value="[t]Delete item[/t]" onclick="qsDeleteCVItem('{$qd.id}', '', '{$key}')">
	</div>
	
	<if $itemsErrors[$key]>
	<div class="error">
	    {$itemsErrors[$key]}    
	</div>
	</if>
	
	<input type="hidden" name="{$elementNamePrefix}_{$key}_iid" value="{$item.iid|escape}">
</div>
</foreach>
