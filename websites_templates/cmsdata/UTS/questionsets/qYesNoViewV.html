<!--yes/no view V-->
<div class="formInput formRadio aplRadioInput">
	<label for="{$elementName}">{$qd.question|escape}{if $required}<span>*</span>{/if}</label>
	<label for="{$elementName}_1" class="labelRadio aplRadioInputYes">
		<input type="radio" id="{$elementName}_1" name="{$elementName}" value="1" {if $currentValue == "1"}checked{/if} class="radiobutton">
		[t]Yes[/t]
	</label>
	<label for="{$elementName}_0" class="labelRadio aplRadioInputNo">
		<input type="radio" id="{$elementName}_0" name="{$elementName}" value="0" {if $currentValue == "0"}checked{/if} class="radiobutton">
		[t]No[/t]
	</label>
	<div class="cleaner aplCleaner aplBooleanVCleaner"></div>
</div>
<if $qd.explanation>
<div class="explain aplRadioExplain">
    {$qd.explanation|escape}
</div>
</if>
<if $currentErrorMessage>
<div class="error aplRadioError">
    {$currentErrorMessage}    
</div>
</if>
