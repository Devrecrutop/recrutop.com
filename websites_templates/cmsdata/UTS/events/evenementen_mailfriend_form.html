function checkForm(theForm)
{
	blnResult=true;
	strAlert='[th]De volgende zaken zijn niet correct[/th]: \n\n';
	var objFocus;
	var blnFocusSet=false;
	
	var strFromName=theForm.elements['naam'].value;
	var strFromAddress=theForm.elements['email'].value;
	if(strFromName == '' || strFromAddress == '')
	{
		blnResult=false;
		strAlert+="[th]U heeft uw eigen naam of emailadres niet ingevuld.[/th]\n";
	}
	colInputs=theForm.getElementsByTagName("INPUT");
	for(var i=0;i<colInputs.length;i++)
	{
		theInput=colInputs[i];
		if(theInput.className.indexOf("clsEmail") == 0)
		{
			if(theInput.value == '')
			{
				if(theInput.className.indexOf("clsEmailTo") == 0)
				{
					if(theInput.className.indexOf("Name") != -1)
					{
						strMissing='naam';
					}
					else if(theInput.className.indexOf("Adres") != -1)
					{
						strMissing='emailadres';
					}
					blnResult=false;
					if(blnFocusSet == false)
					{
						objFocus=theInput;
					}
					strAlert+="[th]Bij de geadresseerde ontbreekt een[/th] "+strMissing+".\n";
				}
			}
		}
	}
	
	if(blnResult == false)
	{
		alert(strAlert);
		if(blnFocusSet == true)
		{
			objFocus.focus();
		}
	}
	
	return blnResult;
}
//{/literal}
