<html>
<head>
<title>questionsform</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<!--uts:begin inner-->
<!-- /UTS/events/QuestionForm.div.html -->
<div class="outer eventQuestions">
<form name="form" method="post" enctype="multipart/form-data" action="/index.php/page/participantsfo/code/[code]/bb/1">
<input type="hidden" name="command" value="participate">
<h1 class="title">[t]Inschrijving[/t]</h1>
<div class="intro">[t]Vul in de onderstaande velden uw persoonlijke contactgegevens en dergelijke in.[/t]</div>
<!--START-->
<!--HORIZONTAL-->
<!--START_H_Vast-->
<div class="formInput">
<label>[Question]</label>
<input type="text" name="Answers[[QuestionId]]" value="[AnswerValue]">
</div>
<div class="error">[Error]</div>
<!--END_H_Vast-->

<!--START_H_Document-->
<div class="formInput">
<label>[Question]</label>
<input type="file" name="Answers[[QuestionId]]" value="[AnswerValue]">
</div>
<div class="error">[Error]</div>
<!--END_H_Document-->

<!--START_H_DateSelect-->
<div class="formInput formSmallInput">
<label>[Question]</label>
[DateSelects]
</div>
<div class="error">[Error]</div>
<!--END_H_DateSelect-->

<!--START_H_Textfield-->
<div class="formInput">
<label>[Question]</label>
<input type="text" name="Answers[[QuestionId]]" value="[AnswerValue]">
</div>
<div class="error">[Error]</div>
<!--END_H_Textfield-->

<!--START_H_Textarea-->
<div class="formInput">
<label>[Question]</label>
<textarea name="Answers[[QuestionId]]" rows="[NumRows]">[AnswerValue]</textarea>
</div>
<div class="error">[Error]</div>
<!--END_H_Textarea-->

<!--START_H_Select-->
<div class="formInput formSmallInput">
<label>[Question]</label>
<select name="Answers[[QuestionId]]">
<option value="">---</option>
<!--START_H_Select_Answers-->
<option value="[AnswerId]" [selected]>[Answer]</option>
<!--END_H_Select_Answers-->
</select>
</div>
<div class="error">[Error]</div>
<!--END_H_Select-->

<!--START_H_Checkbox-->
<div class="formInput formCheck">
<label>[Question]</label>
<span class="checkWrapper">
<!--START_H_Checkbox_Answers-->
<span>

<input type="checkbox" name="Answers[[QuestionId]][[AnswerId]]" value="1" [checked]>[Answer]
</span>
<!--END_H_Checkbox_Answers-->
</span>
</div>
<div class="error">[Error]</div>
<!--END_H_Checkbox-->

<!--START_H_Radio-->
<div class="formInput formRadio">
<label>[Question]</label>
<span class="radioWrapper">
<!--START_H_Radio_Answers-->
<span>
<input type="radio" name="Answers[[QuestionId]]" value="[AnswerId]" [checked]>
[Answer]
</span>
<!--END_H_Radio_Answers-->
</span>
</div>
<div class="error">[Error]</div>
<!--END_H_Radio-->

<!--VERTICAL-->
<!--START_V_Vast-->
<div class="formInput">
<label>[Question]</label>
<input type="text" name="Answers[[QuestionId]]" value="[AnswerValue]">
</div>
<div class="error">[Error]</div>
<!--END_V_Vast-->

<!--START_V_Document-->
<div class="formInput">
<label>[Question]</label>
<input type="file" name="Answers[[QuestionId]]" value="[AnswerValue]">
</div>
<div class="error">[Error]</div>
<!--END_V_Document-->

<!--START_V_DateSelect-->
<div class="formInput">
<label>[Question]</label>
[DateSelects]
</div>
<div class="error">[Error]</div>
<!--END_V_DateSelect-->

<!--START_V_Textfield-->
<div class="formInput">
<label>[Question]</label>
<input type="text" style="width:100%;" name="Answers[[QuestionId]]" value="[AnswerValue]">
</div>
<div class="error">[Error]</div>
<!--END_V_Textfield-->

<!--START_V_Textarea-->
<div class="formInput">
<label>[Question]</label>
<textarea style="width: 100%" name="Answers[[QuestionId]]" rows="[NumRows]">[AnswerValue]</textarea>
</div>
<div class="error">[Error]</div>
<!--END_V_Textarea-->

<!--START_V_Select-->
<div class="formInput">
<label>[Question]</label>
<select name="Answers[[QuestionId]]">
<option value="">---</option>
<!--START_V_Select_Answers-->
<option value="[AnswerId]" [selected]>[Answer]</option>
<!--END_V_Select_Answers-->
</select>
</div>
<div class="error">[Error]</div>
<!--END_V_Select-->

<!--START_V_Checkbox-->
<div class="formInput">
<label>[Question]</label>
<!--START_V_Checkbox_Answers-->
<input type="hidden"   name="Answers[[QuestionId]][[AnswerId]]" value="0">
<input type="checkbox" name="Answers[[QuestionId]][[AnswerId]]" value="1" [checked]>
[Answer]
<!--END_V_Checkbox_Answers-->
</div>
<div class="error">[Error]</div>
<!--END_V_Checkbox-->

<!--START_V_Radio-->
<div class="formInput">
<label>[Question]</label>
<!--START_V_Radio_Answers-->
<input type="radio" name="Answers[[QuestionId]]" value="[AnswerId]" [checked]>
[Answer]
<!--END_V_Radio_Answers-->
</div>
<div class="error">[Error]</div>
<!--END_V_Radio-->
<!--END-->
<div class="buttonContainer">
<input class="button" type="submit" value="[tb]Bewaren[/tb]">
</div>
</form>
</div>
<!--uts:end inner-->
</body>
</html>
