<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Candidate Email Dialog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <link href="formstyles.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--uts:begin inner-->

{literal}
<script type="text/javascript" language="JavaScript">
<!--
  function setCommandAndSubmit(cmd)
  {
    $('#command').val(cmd);
    $('#email_frm').submit();
  }  
//-->
</script>
{/literal}

<!-- /UTS/supplier_portal/sh_candidate_fo_email_dlg.html -->
<table border="0" cellspacing="0" cellpadding="0" class="vacsTable">
<!--MENUBAR-->
<!--START_PageTitle-->
<tr>
  <td class="formHeaderContainer">
    <table border="0" cellpadding="0" cellspacing="0" class="formHeaderTbl">
    <tr>
      <td class="formHeader">[t]Candidate[/t]: {$data.kb_name} {$data.kb_middlename} {$data.kb_surname}</td>
    </tr>
    </table>
  </td>
</tr>
<!--END_PageTitle-->
<tr>
  <td class="pageLinkContainer">{$customer_menu}</td>
</tr>


<tr>
  <td class="shCDnotesContainer">
              
    <table border="0" cellpadding="0" cellspacing="0" class="shCDnotesTbl">
    <tr>
      <td class="shCDtblHeader">[t]E-mail for candidate[/t]</td>
    </tr>
    <tr>
      <td class="shCDactionContainer">
      
      <form method="POST" name="email_frm" id="email_frm" action="/index.php/page/sh_portal/bb/1">
      
      <input type="hidden" name="recipient" value="{$data.kb_email}">
      <input type="hidden" name="recipient_name" value="{$data.kb_name} {$data.kb_middlename} {$data.kb_surname}">
      <input type="hidden" name="rid" value="{$reactieId}">
      <input type="hidden" name="command" id="command" value="send_action_email">
      <input type="hidden" name="code" value="{$code}">
      <input type="hidden" name="kid" value="{$data.kb_id}">
      <input type="hidden" name="vid" value="{$data.vb_id}">                      
      
      <table border="0" cellpadding="0" cellspacing="0" class="shCDactionTbl">
      <tr>
        <td>[t]Subject[/t]:&nbsp;<input type="text" name="email_subject" style="width: 200px;" value="{$data.emailSubject}"></td>
      </tr>
      <tr>
        <td><textarea cols="150" rows="10" name="email_body" style="width:100%;">{$data.emailBody}</textarea></td>
      </tr>
      <tr>
        <td>
          <input class="shButton" type="submit" name="send_email" value="[t]Send[/t]">
          <input class="shButton" type="button" name="skip_email" onClick="setCommandAndSubmit('skip_action_email');" value="[t]Skip Email[/t]">
        </td>
      </tr>
      </table>
      
      </form>
      
      </td>
    </tr>
    </table>
  
  </td>
</tr>

</table>

<!--uts:end inner-->
</body>
</html>
