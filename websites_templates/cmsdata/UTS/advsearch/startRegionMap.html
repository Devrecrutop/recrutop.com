<script type="text/javascript" src="/_javascript_global/swfobject.js"></script>
<script type="text/javascript">
//{literal}
var flashvars = {
		page: ""
	};
	
    var params = {
  		allowscriptaccess: "always",
		wmode: "transparent"
	};
	
	
    
    // this is a callback from flash
    function check_prov(region) {
		if (document.getElementById('reg_'+region).value == 1) document.getElementById('reg_'+region).value = 0;
		else if (document.getElementById('reg_'+region).value == 0) document.getElementById('reg_'+region).value = 1;
	}
    
    $(document).ready(function() {
        swfobject.embedSWF("/_flash/landkaart.swf", "kaart", "220", "300", "7.0.0", "", flashvars, params);
		
    });
//{/literal}
</script>
