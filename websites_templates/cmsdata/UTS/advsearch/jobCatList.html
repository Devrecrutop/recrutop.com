<body>
<!--uts:begin inner-->
<div class="outer actOuter">
<!-- /UTS/advsearch/jobCatList.html -->
<h1 class="title actTitle">[t]Job category list[/t]</h1>

<p>[t]Click on a category to start an advanced search in.[/t]</p>

<foreach from=$cats item=cat>

</foreach>
</ul>
</div>
</div>
