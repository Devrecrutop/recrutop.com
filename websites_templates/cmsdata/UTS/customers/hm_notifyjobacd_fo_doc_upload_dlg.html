<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Candidate Email Dialog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <link href="formstyles.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--uts:begin inner-->

{literal}
<script type="text/javascript" language="JavaScript">
<!--
  function uploadDocs(cmd)
  {
    if ( !$('#doc1').val() ||!$('#doc2').val() ||!$('#doc3').val()  ) {
        alert('[th]All documents are required[/th]');
    } else {
        $('#frm_upload_doc').submit();
    }

    
  }  
//-->
</script>
{/literal}

<div class="outer custOuter lmCustOuter">
<!-- /UTS/customers/hm_notifyjobacd_fo_doc_upload_dlg.html -->
<!-- Template Webdevelopment validated 09-2013 -->

	<!--START_PageTitle-->
	<h1 class="title">[t]Candidate[/t]: {$data.kb_name} {$data.kb_middlename} {$data.kb_surname}</h1>
	<!--END_PageTitle-->
	<!--MENUBAR-->
	{$customer_menu}

	<div class="intro">[t]Document upload[/t]</div>
	<form method="POST" name="frm_upload_doc" id="frm_upload_doc" action="/index.php/page/notifyjobacd/command/upload_documents/bb/1" enctype="multipart/form-data">
		<input type="hidden" name="rid" value="{$reactieId}">      
		<input type="hidden" name="code" value="{$code}">
		<input type="hidden" name="kid" value="{$data.kb_id}">
		<input type="hidden" name="vid" value="{$data.vb_id}">                      
		
		<div class="formInput">
			<label>[t]Document 1[/t]:</label>
			<input type="file" name="doc1" id="doc1">
		</div>
		<div class="formInput">
			<label>[t]Document 2[/t]:</label>
			<input type="file" name="doc2" id="doc2">
		</div>
		<div class="formInput">
			<label>[t]Document 3[/t]:</label>
			<input type="file" name="doc3" id="doc3">
		</div>		
		<div class="buttonContainer">
			<input class="button shButton" type="button" name="bttn_upload_doc" value="[tb]Upload[/tb]" onClick="uploadDocs();">          
    </div>
	</form>
</div>

<!--uts:end inner-->
</body>
</html>
