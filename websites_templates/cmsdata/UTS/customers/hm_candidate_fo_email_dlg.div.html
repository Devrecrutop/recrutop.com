<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Candidate Email Dialog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <link href="formstyles.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--uts:begin inner-->

{literal}
<script type="text/javascript" language="JavaScript">
<!--
  function setCommandAndSubmit(cmd)
  {
    $('#command').val(cmd);
    $('#email_frm').submit();
  }  
//-->
</script>
{/literal}

<div class="outer custOuter custLinOuter">
<!-- /UTS/customers/hm_candidate_fo_email_dlg.html -->

	<h1 class="title pageTitle">[t]Candidate[/t]: {$data.kb_name} {$data.kb_middlename} {$data.kb_surname}</h1>
	{$customer_menu}

	<div class="shCDnotesContainer">
		<h2 class="subHeader">[t]E-mail for candidate[/t]</h2>
		<div class="shCDactionContainer">
			<form method="POST" name="email_frm" id="email_frm" action="/index.php/page/customers/bb/1">
				<input type="hidden" name="recipient" value="{$data.kb_email}">
				<input type="hidden" name="recipient_name" value="{$data.kb_name} {$data.kb_middlename} {$data.kb_surname}">
				<input type="hidden" name="rid" value="{$reactieId}">
				<input type="hidden" name="command" id="command" value="send_action_email">
				<input type="hidden" name="code" value="{$code}">
				<input type="hidden" name="kid" value="{$data.kb_id}">
				<input type="hidden" name="vid" value="{$data.vb_id}">
	      
			<div class="formInput">
				<label>[t]Subject[/t]:</label>
				<input type="text" name="email_subject" style="width: 200px;" value="{$data.emailSubject}">	
			</div>
			<div class="formInput">
				<textarea cols="150" rows="10" name="email_body" style="width:95%;height:250px">{$data.emailBody}</textarea>
			</div>
			<div class="buttonContainer">
				<input class="button shButton" type="submit" name="send_email" value="[t]Send[/t]">
				<input class="button shButton" type="button" name="skip_email" onClick="setCommandAndSubmit('skip_action_email');" value="[t]Skip Email[/t]">
			</div>
			</form>
		</div>
	</div>
</div>
<!--uts:end inner-->
</body>
</html>
