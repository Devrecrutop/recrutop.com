<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Candidate Email Dialog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <link href="formstyles.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--uts:begin inner-->

{literal}
<script type="text/javascript" language="JavaScript">
<!--
  function setCommandAndSubmit(cmd)
  {
    $('#command').val(cmd);
    $('#email_frm').submit();
  }  
//-->
</script>
{/literal}

<!-- /UTS/customers/lm_candidate_fo_email_msg.html -->
<table border="0" cellspacing="0" cellpadding="0" class="vacsTable">
<tr>
  <td class="pageLinkContainer">{$menu}</td>
</tr>

<tr>
  <td class="shCDnotesContainer">
              
    <table border="0" cellpadding="0" cellspacing="0" class="shCDnotesTbl">
    <tr>
      <td class="shCDtblHeader">[t]E-mail for candidate[/t]</td>
    </tr>
    <tr>
      <td class="shCDactionContainer">
      
      <form method="post" name="email_frm" id="email_frm" action="{$handler}">            
      <input type="hidden" name="command" id="command" value="send_lmst_batch_email">                            
      
      <table border="0" cellpadding="0" cellspacing="0" class="shCDactionTbl">
      <tr>
        <td>[t]Subject[/t]:&nbsp;<input type="text" name="email_subject" style="width: 200px;" value="{$emailSubject}"></td>
      </tr>
      <tr>
        <td><textarea cols="150" rows="10" name="email_body" style="width:95%;height:265px">{$emailBody}</textarea></td>
      </tr>
      <tr>
        <td>
          <input class="shButton" type="submit" name="send_email" value="[t]Send[/t]">
          <input class="shButton" type="button" name="skip_email" onClick="setCommandAndSubmit('skip_lmst_batch_email');" value="[t]Skip Email[/t]">
        </td>
      </tr>
      </table>
      
      </form>
      
      </td>
    </tr>
    </table>
  
  </td>
</tr>

</table>

<!--uts:end inner-->
</body>
</html>
