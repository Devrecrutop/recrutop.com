<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>

<body>
<!--uts:begin inner-->
{literal}
<script type="text/javascript">
function checkform() {
  form=document.processform;
  if (form.name_reference.value == "") {
    alert( "[t]Please enter an name  of the reference.[/t]" );
    form.name_reference.focus();
    return false ;
  }
  else if (form.email_reference.value == "") {
    alert( "[t]Please enter an email address of the reference.[/t]" );
    form.email_reference.focus();
    return false ;
  }
  else{
	if (emailcheck(form.email_reference.value)==false){
		form.email_reference.focus();
	}
	else{
		form.submit();
	}
  }
  return true ;
}

function emailcheck(emailstr) {
	mess="[t]Invalid E-mail address[/t]";
	apos=emailstr.indexOf("@")
	dotpos=emailstr.lastIndexOf(".")
	if (emailstr == "" || apos<1 || dotpos-apos<2) {
		alert(mess);
		return false;
	}else{
		return true;
	}
}
</script>
{/literal}

<div class="outer custOuter recommendOuter rcmdRequestOuter">
	<!-- /UTS/customers/recommendationsRequest.html -->
	<!-- Template Webdevelopment validated 04-2013 -->
	<h1 class="title">[t]Request recommendation[/t]</h1>
	{$CustomersMenu}
	
	<div class="intro">[t]On this page you can request a recommendation.[/t]</div>
	<form action="{$handler}/command/sendRecommendationRequest/bb/1" name="processform" id="processform" method="POST">
		<div class="formInput">
			<label>[t]Name reference[/t]:</label>
			<input type="text" name="name_reference" id="name_reference" size="35" value="">
		</div>
		<div class="formInput">
			<label>[t]E-mail reference[/t]:</label>
			<input type="text" name="email_reference" id="email_reference" size="35" value="">
		</div>
		<div class="formInput">
			<label>[t]E-mail subject[/t]:</label>
			<input type="text" name="email_subject" id="email_subject" size="35" value="[t]Recommendation request by {$webuser_name}[/t]">
		</div>
		<div class="formInput">
			<label>[t]Personal message[/t]:</label>
			<textarea name="personal_message" id="personal_message" nowrap>[t]Dear [reference], 
				Please recommend me using the following link: [link]
				
				Kind regards,
				{$webuser_name}[/t]
			</textarea>
		</div>
 		<div class="buttonContainer">
			<input class="button" type="button" name="Button4" value="[th]Send[/th]" onClick="return checkform();">    
		</div>
	</form>
</div>
<!--uts:end inner-->
</body>
</html>
