<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Candidate Email Dialog Multiple</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <link href="formstyles.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--uts:begin inner-->

{literal}
<script type="text/javascript" language="JavaScript">
<!--
  function setCommandAndSubmit(cmd)
  {
    $('#command').val(cmd);
    $('#email_frm').submit();
  }  
//-->
</script>
{/literal}

<div class="outer custOuter custLinOuter custLinMultiple">
<!-- /UTS/customers/lm_candidate_fo_email_msg.div.html -->

	<h1 class="title pageTitle">[t]E-mail for candidate[/t]</h1>
	{$menu}	

	<div class="shCDnotesContainer">
		<h2 class="subHeader">[t]E-mail for candidate[/t]</h2>
		<div class="shCDactionContainer">
			<form method="post" name="email_frm" id="email_frm" action="{$handler}">	
				<input type="hidden" name="command" id="command" value="send_lmst_batch_email">
	      
			<div class="formInput">
				<label>[t]Subject[/t]:</label>
				<input type="text" name="email_subject" style="width: 200px;" value="{$emailSubject}">	
			</div>
			<div class="formInput">
				<textarea cols="150" rows="10" name="email_body" style="width:95%;height:265px">{$emailBody}</textarea>	
			</div>
			<div class="buttonContainer">
				<input class="button shButton" type="submit" name="send_email" value="[t]Send[/t]">
				<input class="button shButton" type="button" name="skip_email" onClick="setCommandAndSubmit('skip_lmst_batch_email');" value="[t]Skip Email[/t]">
			</div>
			</form>
		</div>
	</div>
</div>
<!--uts:end inner-->
</body>
</html>
