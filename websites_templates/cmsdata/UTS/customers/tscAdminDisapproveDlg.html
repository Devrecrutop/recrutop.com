<div class="tscDisapproveMainContainer" id="tscDisapproveMainContainer" style="padding:0; margin: 0;">

</tr>
<tr>

    <textarea name="message" id="message" rows="9" cols="60" style="width: 330px; height: 150px;"></textarea>

</tr>
<tr style="height: 10px;">
  <td></td>
</tr>
<tr>
  <td align="right">            
    {* disapproveTsc function is placed in tscAdminDetail.html file which opens this dialog by jquery plugin cluetip *}    
    <input type="button" name="bttnDisapprove" value="[t]Disapprove Timesheet[/t]" onClick="disapproveTsc('{$tscId}', $('#message').val());">            
  </td>
</tr>  
</table>
