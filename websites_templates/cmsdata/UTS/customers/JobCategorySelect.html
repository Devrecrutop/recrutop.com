<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Select job category</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="formstyles.css" rel="stylesheet" type="text/css">
</head>
<body>

<!--uts:begin inner-->


<div class="outer cpOuter">
<!-- /UTS/customers/jobCategorySelect.html -->
<h1 class="title cpTitle">[t]Please select a job category[/t]</h1>

{$CustomersMenu}
<div class="intro cpIntro">[t]To be able to add a vacancy, you have to select a job category[/t]</div>
<div class="jclCont">

<form name="jtprofiles" action="[website]/index.php/page/customers_ext/bb/1/" method="post" >
<input name="command" type="hidden" value="addavacancy">

<div class="formInput cstFi">
<label>[t]Job category[/t]</label>
<select name="jobcategory_in_questionset">
<foreach from=$jobcategories item=jobcategory>
<option value="{$jobcategory.id}">{$jobcategory.name}</option>
</foreach>
</select>
</div>

<div class="buttonContainer"><input type="button" value="[tb]Submit[/tb]" class="button" onclick="this.form.submit()"></div>

</form>



</div>
</div>


<!--uts:end inner-->
</body>
</html>
