    /* ====== */

    $('#frmDocQuestions').validate();

    // add rule required to each question
    $('.docqs').each(function(){

      $(this).rules('add', {
  			 	 required: true,
  			 	 messages: {

  	});

  $(document).ready(function() {

<form action="{$handler}" id="frmDocQuestions" method="POST">
<input type="hidden" name="command" value="docmicrocall">
<input type="hidden" name="docmicrocmd" value="docquestionsprocess">
<input type="hidden" name="docid" value="{$docId}">

<div class="outer docQuestions">
<h1 class="title">[t]Questions[/t]</h1>
{$customer_menu}

{*<!--<h2 class="subHeader">[t]Questions[/t]</h2>-->*}
{foreach from=$questions item=Q}

{* ALL THE QUESTIONS ARE TEXTAREAS *}
<div class="docQuestionBox">
  <div class="docQuestionName"><label for="docqs[{$Q.QuestionCode}]">{$Q.QuestionName|escape}</label></div>
  <div class="explain docQuestion">{$Q.Question|escape}</div>
  <div class="formInput docQuestionInput">
{if $Q.Type=='text_area'}
    <textarea class="docqs" name="docqs[{$Q.QuestionCode}]" id="docqs[{$Q.QuestionCode}]" rows="4" cols="20"></textarea>
{/if}
{if $Q.Type=='short_text'}
    <input type="text" name="docqs[{$Q.QuestionCode}]" id="docqs[{$Q.QuestionCode}]">
{/if}
{if $Q.Type=='date'}
    <input type="text" name="docqs[{$Q.QuestionCode}]" id="docqs[{$Q.QuestionCode}]" class="calendar_input">
{/if}
{if $Q.Type=='time'}
    <input type="text" name="docqs[{$Q.QuestionCode}]" id="docqs[{$Q.QuestionCode}]" class="time_input">
{/if}
  </div>
</div>
{/foreach}


<div class="buttonContainer">
<!--START_BUTTON2-->
<input type="submit" value="[th]Submit[/th]" name="bttnDocQuestions" class="button">
<!--END_BUTTON2-->
</div>


</div>

</form>


<!--uts:end inner-->
</body>
</html>
