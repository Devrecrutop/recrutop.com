<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>

<body>
<!--uts:begin inner-->
{literal}
<script type="text/javascript">
function checkform() {
  form=document.processform;
  form.submit();
  return true ;
}
</script>
{/literal}

<div class="outer custOuter recommendOuter rcmdPublAOuter">
	<!-- /UTS/customers/recommendationsPublishAnswer.html -->
	<!-- Template Webdevelopment validated 04-2013 --> 
	<h1 class="title">[t]Recommendation by [/t] { $recommendationItem.name_reference}</h1>
	{$CustomersMenu}

	<div class="intro">[t]On this page you can publish/unpublish a recommendation.[/t]</div>
	
	<form action="{$handler}/command/publishAnswerSave/bb/1" name="processform" id="processform" method="POST">
		<input type="hidden" name="hash_code" value="{$recommendationItem.hash_code}">
		<div class="formInput">
			<label>[t]Publish/Unpublish[/t]:</label>
			<input type="checkbox"  name="publish" {if $recommendationItem.publish}checked{/if} value="1">
		</div>
		<div class="itemWord">
			<span>[t]Recommendation[/t]:</span>
			{$recommendationItem.recommendation}
		</div>
		<div class="buttonContainer">
			<input class="button" type="button" name="Button4" value="[th]Save[/th]" onClick="return checkform();">
		</div>
	</form>
</div>
<!--uts:end inner-->
</body>
</html>
